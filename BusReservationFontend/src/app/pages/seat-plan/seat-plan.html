<div class="container py-4">
  <!-- Header -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">ðŸšŒ Seat Layout</h2>
    <p class="text-muted">Select your preferred seats below to proceed with booking.</p>
  </div>

  <!-- Legend -->
  <div class="card shadow-sm mb-4">
    <div class="card-body text-center">
      <span class="badge rounded-pill bg-success me-2 px-3 py-2">
        <i class="bi bi-check-circle"></i> Available
      </span>
      <span class="badge rounded-pill bg-warning text-dark me-2 px-3 py-2">
        <i class="bi bi-clock"></i> Booked
      </span>
      <span class="badge rounded-pill bg-danger me-2 px-3 py-2">
        <i class="bi bi-x-circle"></i> Sold
      </span>
      <span class="badge rounded-pill bg-primary px-3 py-2">
        <i class="bi bi-hand-index-thumb"></i> Selected
      </span>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem"></div>
    <div class="text-muted">Loading available seats...</div>
  </div>

  <!-- Seat Layout -->
  <div *ngIf="!loading">
    <div class="bus-container card shadow-sm p-4">
      <div class="driver-view mb-3 text-center">
        <span class="badge bg-dark px-3 py-2">Driverâ€™s Area</span>
      </div>

      <div class="row justify-content-center">
        <div
          *ngFor="let seat of seats"
          class="col-auto mb-3"
        >
          <button
            class="btn seat-btn shadow-sm"
            (click)="toggleSeat(seat)"
            [ngClass]="{
              'btn-success': seat.status === 0 && !seat.selected,
              'btn-warning text-dark': seat.status === 1,
              'btn-danger': seat.status === 2,
              'btn-primary': seat.selected
            }"
          >
            {{ seat.seatNumber }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Button -->
  <div class="text-center mt-4">
    <button
      class="btn btn-lg btn-primary shadow-sm px-5"
      (click)="openBookingModal()"
      [disabled]="loading"
    >
      <i class="bi bi-check2-square"></i> Confirm Booking
    </button>
  </div>

  <!-- Message -->
  <div *ngIf="message" class="alert alert-info mt-4 text-center shadow-sm">
    {{ message }}
  </div>
</div>
