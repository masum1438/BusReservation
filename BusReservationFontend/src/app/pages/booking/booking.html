<div class="modal-header">
  <h5 class="modal-title fw-bold">Confirm Booking</h5>
  <button class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">

  <form *ngFor="let p of passengers; let i = index" class="border rounded p-3 mb-3 bg-light">

    <h6 class="fw-bold">Seat {{ p.seatNumber }}</h6>

    <div class="row">
      <div class="col-md-6 mb-2">
        <input class="form-control" placeholder="Passenger Name"
               [(ngModel)]="p.passengerName" name="name{{i}}" required />
      </div>

      <div class="col-md-6 mb-2">
        <input class="form-control" placeholder="Mobile"
               [(ngModel)]="p.mobile" name="mobile{{i}}" required />
      </div>

      <div class="col-md-6 mb-2">
        <input class="form-control" placeholder="Boarding Point"
               [(ngModel)]="p.boardingPoint" name="board{{i}}" required />
      </div>

      <div class="col-md-6 mb-2">
        <input class="form-control" placeholder="Dropping Point"
               [(ngModel)]="p.droppingPoint" name="drop{{i}}" required />
      </div>
    </div>

  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary w-100" (click)="confirmBookings()">
    Confirm All Seats
  </button>
</div>
